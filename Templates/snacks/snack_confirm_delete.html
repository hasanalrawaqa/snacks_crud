
{% extends 'base.html' %}

{% block content %}
<h1>Confirm Delete</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <input type="submit" value="Confirm">
  <button><a class="cancel-button" href="{% url 'snack_detail' object.pk %}">Cancel</a></button>
  
</form>
{% endblock %}
